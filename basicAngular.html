<!DOCTYPE html>
<html>
<head>
    <title>Basic Angular</title>
    <link rel="stylesheet" type="text/css" href="sass/stylesheets/angularBasisStyle.css">
</head>
<body ng-app="mainApp">
<div id="mainDiv" ng-controller="MyController">
    <div class="row">
        <div class="data">Name:</div>
        <div class = "data">{{name}}</div>
    </div>
    <div class="row">
        <div class="data">Description:</div>
        <div class="data">{{description}}</div>
    </div>
    <button type="button" id="saveButton" ng-click="save()">Save</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="basicAngular.js"></script>
</body>
</html>
